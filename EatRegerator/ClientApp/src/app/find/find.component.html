<div class="menu-selected">
  <div class="menu-element dropdown-input">
    <div class="dropdown" (clickOutside)="increaseProduct.close()">
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Ингредиенты <i class="fas fa-fw fa-plus" style="color: green;"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Ингредиенты" aria-label="Ингредиенты" aria-describedby="addon-wrapping" [(ngModel)]="increaseProduct.value"
               (keyup)="increaseProduct.keyup()" (focus)="increaseProduct.focus()">
      </div>
      <div class="dropdown-menu" [ngClass]="{'show': increaseProduct.isOpen}">
        <a class="dropdown-item" *ngFor="let p of increaseProduct.listSelect" (click)="addIncreaseProduct(p)">{{p.name}}</a>
      </div>
    </div>
    <div class="alert-success size-on-content selected-product" *ngFor="let d of increaseProduct.selectedItems">
      {{d}}
    </div>
  </div>
  <div class="menu-element dropdown-input space-element">
    <div class="dropdown" (clickOutside)="decreaseProduct.close()">
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Ингредиенты <i class="fas fa-fw fa-minus" style="color: red;"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Ингредиенты" aria-label="Ингредиенты" aria-describedby="addon-wrapping" [(ngModel)]="decreaseProduct.value"
               (keyup)="decreaseProduct.keyup()" (focus)="decreaseProduct.focus()">
      </div>
      <div class="dropdown-menu" [ngClass]="{'show': decreaseProduct.isOpen}">
        <a class="dropdown-item" *ngFor="let p of decreaseProduct.listSelect" (click)="addDecreaseProduct(p)">{{p.name}}</a>
      </div>
    </div>
    <div class="alert-danger size-on-content selected-product" *ngFor="let d of decreaseProduct.selectedItems">
      {{d}}
    </div>
  </div>
  <div class="dropdown menu-element space-element" (clickOutside)="typeDishes?.close()">
    <button class="btn btn-main dropdown-toggle" type="button" (click)="typeDishes?.click()">
      <ng-container *ngIf="!typeDishes?.selectedValue">Тип блюда</ng-container>
      <ng-container *ngIf="typeDishes?.selectedValue">{{typeDishes.selectedValue}}</ng-container>
    </button>
    <div class="dropdown-menu" [ngClass]="{'show': typeDishes?.isOpen}">
      <a class="dropdown-item" *ngFor="let p of typeDishes?.listSelect" (click)="selectTypeDishes(p)">{{p.title}}</a>
    </div>
  </div>
  <div class="dropdown menu-element space-element" (clickOutside)="typesKitchens?.close()">
    <button class="btn btn-main dropdown-toggle" type="button" (click)="typesKitchens?.click()">
      <ng-container *ngIf="!typesKitchens?.selectedValue">Вид кухни</ng-container>
      <ng-container *ngIf="typesKitchens?.selectedValue">{{typesKitchens.selectedValue}}</ng-container>
    </button>
    <div class="dropdown-menu" [ngClass]="{'show': typesKitchens.isOpen}">
      <a class="dropdown-item" *ngFor="let p of typesKitchens?.listSelect" (click)="selectTypesKitchens(p)">{{p.title}}</a>
    </div>
  </div>
  <div class="dropdown menu-element space-element" (clickOutside)="typesMenu?.close()">
    <button class="btn btn-main dropdown-toggle" type="button" (click)="typesMenu?.click()">
      <ng-container *ngIf="!typesMenu?.selectedValue">Вид меню</ng-container>
      <ng-container *ngIf="typesMenu?.selectedValue">{{typesMenu.selectedValue}}</ng-container>
    </button>
    <div class="dropdown-menu" [ngClass]="{'show': typesMenu.isOpen}">
      <a class="dropdown-item" *ngFor="let p of typesMenu?.listSelect" (click)="selectTypesMenu(p)">{{p.title}}</a>
    </div>
  </div>

  <button type="button" class="btn btn-outline-search space-element" (click)="search()"><i class="fas fa-fw fa-search"></i></button>
</div>
<div>
  <hr>
</div>

<div class="row"> <!--по 6-->
  <div class="col-lg-6 mb-4" *ngFor="let item of grid">
    <div class="card h-100">
      <a (click)="goToView(item.dishGuid)"><img class="card-img-top" src="{{item.pictureUrl}}"></a>
      <div class="card-body">
        <h4 class="card-title">
          <a (click)="goToView(item.dishGuid)">{{item.title}}</a>
        </h4>
        <p class="card-text">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
<!-- /.row -->
<!-- Pagination -->
<ul class="pagination justify-content-center" *ngIf="grid.length">
  <li class="page-item">
    <a class="page-link" aria-label="Previous" (click)="Previous()">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li class="page-item" *ngIf="activePage != 1">
    <a class="page-link" (click)="BuildGrid()">1</a>
  </li>
  <li class="page-item">
    <a class="page-link selected-page">{{activePage}}</a>
  </li>
  <li class="page-item" *ngIf="activePage+1 != countPages && activePage != countPages">
    <a class="page-link" (click)="Next()">{{activePage + 1}}</a>
  </li>
  <li class="page-item" *ngIf="countPages > 2">
    <a class="page-link">...</a>
  </li>
  <li class="page-item" *ngIf="activePage != countPages">
    <a class="page-link" (click)="last()">{{countPages}}</a>
  </li>
  <li class="page-item">
    <a class="page-link" aria-label="Next" (click)="Next()">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
