<div class="container">
  <h1 class="my-4 heading-recipe">
    {{dishRecipe.title}}
    <small>Основное блюдо</small>
  </h1>
  <div class="row" style="display:block;">
    <div class="card h-100">
      <a><img class="card-img-top" src="{{dishRecipe.pictureUrl}}"></a>
      <div class="card-body">
        <!--<h4 class="card-title">
          <a>Project One</a>
        </h4>-->
        <p class="card-text">{{dishRecipe.description}}</p>
      </div>
    </div>
  </div>
  <div>
    <hr>
  </div>

  <ng-container *ngFor="let r of dishRecipe.recipe">
    <div class="row">
      <div class="col-md-7">
        <a>
          <img class="img-fluid rounded mb-3 mb-md-0" src="{{r.pictureUrl}}">
        </a>
      </div>
      <div class="col-md-5 recipe">
        <h3>{{r.title}}</h3>
        <p>{{r.text}}</p>
      </div>
    </div>
    <hr>
  </ng-container>

</div>
